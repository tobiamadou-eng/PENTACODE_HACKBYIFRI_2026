<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - SMARTLEARN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="login-page">

    <div class="login-overlay">

        <div class="login-container">

            <h2>Bienvenue sur SMARTLEARN</h2>
            <p>Connectez-vous pour commencer votre optimisation académique.</p>

            <input type="email" id="loginEmail" placeholder="Adresse email" required>
            <input type="password" id="loginPassword" placeholder="Mot de passe" required>

            <button type="button" class="btn-primary" onclick="loginUser()">
                Se connecter
            </button>

            <p class="login-alt">
                Pas encore de compte ? <a href="register.html">Créer un compte</a>
            </p>

            <a href="index.html" class="back-home">← Retour à l'accueil</a>

        </div>

    </div>

</section>



<!-- IMPORTANT : Charger le script -->
<script src="script.js"></script>

</body>
</html>
