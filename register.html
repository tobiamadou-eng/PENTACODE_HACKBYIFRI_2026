<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription - SMARTLEARN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="login-page">

    <div class="login-overlay">

        <div class="login-container">

            <h2>Créer un compte SMARTLEARN</h2>
            <p>Créez votre compte pour commencer votre optimisation académique.</p>

            <form>
                <input type="email" id="registerEmail" placeholder="Adresse email" required>
                <input type="password" id="registerPassword" placeholder="Mot de passe" required>

                <button type="button" onclick="registerUser()">Créer un compte</button>
            </form>

            <p class="login-alt">
                Déjà un compte ? <a href="login.html">Se connecter</a>
            </p>

            <a href="index.html" class="back-home">← Retour à l'accueil</a>

        </div>

    </div>

</section>

<script src="script.js"></script>

</body>
